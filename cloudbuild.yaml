steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/notification-system:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/notification-system:latest'
      - '.'
    timeout: '600s'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/notification-system:$SHORT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/notification-system:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'notification-system'
      - '--image'
      - 'gcr.io/$PROJECT_ID/notification-system:$SHORT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--service-account'
      - 'notification-system@$PROJECT_ID.iam.gserviceaccount.com'
      - '--set-env-vars'
      - 'NODE_ENV=production,DB_HOST=/cloudsql/${_CLOUDSQL_INSTANCE},DB_PORT=5432,DB_USER=${_DB_USER},DB_PASSWORD=${_DB_PASSWORD},DB_DATABASE=${_DB_DATABASE},JWT_SECRET=${_JWT_SECRET},JWT_EXPIRES_IN=24h,PORT=8080,CORS_ORIGIN=${_CORS_ORIGIN},ENCRYPTION_KEY=${_ENCRYPTION_KEY}'
      - '--add-cloudsql-instances'
      - '${_CLOUDSQL_INSTANCE}'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '10'
      - '--timeout'
      - '300s'

images:
  - 'gcr.io/$PROJECT_ID/notification-system:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/notification-system:latest'

options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
timeout: '2400s'

substitutions:
  _REGION: europe-west1
  _CLOUDSQL_INSTANCE: 'erudite-descent-460013-b7:europe-west1:arabiagateway'
  _DB_USER: 'postgres'
  _DB_PASSWORD: 'your-db-password'
  _DB_DATABASE: 'notification_system_db'
  _JWT_SECRET: 'your-super-secret-jwt-key-change-this-in-production'
  _CORS_ORIGIN: 'https://gift-voucher-dashboard-1082379018873.europe-west1.run.app'
  _ENCRYPTION_KEY: 'your-32-character-encryption-key-here'

